rules:
    - id: init-counter-in-loop-with-default-value
      message: |
        Uninitialized variables are assigned with the types default value.
        Explicitly initializing a counter variable with its default value costs unnecessary gas.
      metadata:
        references:
          - https://github.com/byterocket/c4-common-issues/blob/main/0-Gas-Optimizations.md/#g001---dont-initialize-variables-with-default-value
        category: performance
        tags:
          - default-value
      patterns:
          - pattern-either:
            - pattern: |
                for ($TYPE $VAR = 0 ; ...; ...) {
                  ...
                }
            - pattern: |
                for ($TYPE $VAR = 0; ...) {
                  ...
                }
      languages:
        - solidity
      severity: INFO
  